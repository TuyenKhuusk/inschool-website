<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản - INSCHOOL</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/r6sWwM3.png" alt="Logo INSCHOOL" class="logo">
            <p>Kết nối với bạn bè cùng trường</p>
        </div>
        <div class="signup-form">
            <h2>Đăng ký tài khoản</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Tên của bạn</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit">Tạo tài khoản</button>
                </div>
            </form>
            <p class="login-link">Bạn đã có tài khoản? <a href="#" id="showLoginForm">Đăng nhập ngay</a></p>
        </div>

        <div class="login-form-container" style="display: none;">
            <div class="signup-form">
                <h2>Đăng nhập</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mật khẩu</label>
                        <input type="password" id="loginPassword" name="loginPassword" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Đăng nhập</button>
                    </div>
                </form>
                <p class="login-link">Bạn chưa có tài khoản? <a href="#" id="showRegistrationForm">Đăng ký ngay</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
